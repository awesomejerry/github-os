<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OS - Authenticating...</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #f0f6fc;
    }
    
    p {
      font-size: 14px;
      color: #8b949e;
    }
    
    .error {
      color: #f85149;
    }
    
    .success {
      color: #3fb950;
    }
    
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Authenticating...</h1>
    <p id="message">Please wait while we complete your login.</p>
  </div>

  <script type="module">
    import { handleCallback } from './scripts/auth.js';
    
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const spinnerEl = document.getElementById('spinner');
    
    async function processCallback() {
      try {
        const result = await handleCallback();
        
        if (result.success) {
          // Success - redirect to main page
          spinnerEl.style.display = 'none';
          titleEl.textContent = 'Success!';
          titleEl.classList.add('success');
          messageEl.textContent = 'Redirecting to GitHub OS...';
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'index.html?auth=success';
          }, 1000);
        } else {
          // Error
          spinnerEl.style.display = 'none';
          titleEl.textContent = 'Authentication Failed';
          titleEl.classList.add('error');
          messageEl.innerHTML = `
            ${escapeHtml(result.error)}<br><br>
            <a href="index.html">Return to GitHub OS</a>
          `;
        }
      } catch (err) {
        spinnerEl.style.display = 'none';
        titleEl.textContent = 'Error';
        titleEl.classList.add('error');
        messageEl.innerHTML = `
          An unexpected error occurred.<br><br>
          <a href="index.html">Return to GitHub OS</a>
        `;
        console.error('Auth callback error:', err);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Process callback on page load
    processCallback();
  </script>
</body>
</html>
